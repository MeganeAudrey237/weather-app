<!DOCTYPE html>
<html lang="en">
<head>

    <title>weather-home</title>

    <main>

        <section class="one">
            <div class="main">
                <i class="fa-solid fa-ellipsis-vertical"></i>
                <i id="ici" class="fa-solid fa-arrow-left"></i>
            </div>
            <div class="midle">
                <i class="fa-solid fa-location-dot"> <span>Location</span></i>
                <p>Monday, 3 October 9.00</p>
            </div>
            <div class="end">
                <i class="fa-solid fa-circle-plus"></i>
            </div>
        </section>

        <section class="two">
            <div>
                <h1><span class="e"> 19 </span> <span class="o"><i class="fa-regular fa-circle"></i></span> </h1>
                <p> <span class="cl">Cloudy</span> <span class="n"><i class="fa-solid fa-cloud"></i></span></p>
            </div>
        </section>
        <section class="three">
            <div>
                <i class="fa-solid fa-umbrella"></i>
                <h4>30%</h>
                <p>Precipitation</p>
            </div>
            <div>
                <i class="fa-solid fa-droplet"></i>

                <p>Humidity</p>
            </div>
            <div>
                <i class="fa-solid fa-wind"></i>
                <h4>12km/h</h4>
                <p>Wind Speed</p>
            </div>
        </section>
    
    <!-- </main> -->
        <section  class="four">
            7 Day Forecast
        </section>

        <nav class="five">
            <div class="six">
                <p>mon</p>
                <i class="fa-regular fa-sun"></i>

            </div>
            <div>

            </div>
            <div>
                <p>Thu</p>
                <i class="fa-solid fa-cloud-bolt"></i>

            </div>
            <div>
                <p>Thu</p>
